    PaginatedTransactions:
      type: object
      properties:
        total:
          type: number
          description: Número total de itens.
          example: 153
        perPage:
          type: number
          description: Número de itens por página.
          example: 15
        page:
          type: number
          description: Número da página atual.
          example: 1
        lastPage:
          type: number
          description: Número da última página.
          example: 11
        data:
          description: Lista de transações da página atual.
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
      required:
        - total
        - perPage
        - page
        - lastPage
        - data
    TransactionResponseDto:
      type: object
      properties:
        mensagem:
          type: string
          description: Mensagem de status da resposta.
          example: Consulta realizada com sucesso.
        contador:
          description: Objeto contendo os contadores de transações por status.
          allOf:
            - $ref: '#/components/schemas/Contador'
        transacoes:
          description: Objeto com os dados paginados das transações.
          allOf:
            - $ref: '#/components/schemas/PaginatedTransactions'
      required:
        - mensagem
        - contador
        - transacoes
    DetalheFaturamentoDto:
      type: object
      properties:
        valor:
          type: number
          description: O valor monetário total, representado em centavos.
          example: 5243115
        qtde:
          type: number
          description: A quantidade de transações correspondentes.
          example: 669
      required:
        - valor
        - qtde
    DadosFaturamentoDto:
      type: object
      properties:
        total:
          description: Dados consolidados do faturamento total.
          allOf:
            - $ref: '#/components/schemas/DetalheFaturamentoDto'
        debito:
          description: Dados referentes às transações de débito.
          allOf:
            - $ref: '#/components/schemas/DetalheFaturamentoDto'
        credito:
          description: Dados referentes às transações de crédito à vista.
          allOf:
            - $ref: '#/components/schemas/DetalheFaturamentoDto'
        parcelado:
          description: Dados referentes às transações de crédito parcelado.
          allOf:
            - $ref: '#/components/schemas/DetalheFaturamentoDto'
      required:
        - total
        - debito
        - credito
        - parcelado
    ResumoTransacoesDto:
      type: object
      properties:
        Faturamento:
          description: O objeto principal que contém o resumo do faturamento.
          allOf:
            - $ref: '#/components/schemas/DadosFaturamentoDto'
      required:
        - Faturamento
    BandeiraItemDto:
      type: object
      properties:
        Bandeira:
          type: string
          description: O nome da bandeira do cartão ou método de pagamento.
          example: MASTERCARD
        QtdeVendas:
          type: number
          description: A quantidade total de vendas para essa bandeira.
          example: 2147
      required:
        - Bandeira
        - QtdeVendas
    ResumoBandeirasDto:
      type: object
      properties:
        object:
          type: string
          description: Identificador do tipo de objeto retornado.
          example: Bandeiras
        items:
          description: Uma lista contendo o resumo de vendas por bandeira.
          type: array
          items:
            $ref: '#/components/schemas/BandeiraItemDto'
      required:
        - object
        - items
    TransacaoDiariaDto:
      type: object
      properties:
        Data:
          type: string
          description: A data a que o resumo se refere, no formato AAAA-MM-DD.
          example: '2025-07-31'
        Aprovadas:
          type: number
          description: A quantidade de transações aprovadas neste dia.
          example: 1279745
        Negadas:
          type: number
          description: A quantidade de transações negadas neste dia.
          example: 33672
        Pendentes:
          type: number
          description: A quantidade de transações com status pendente neste dia.
          example: 0
      required:
        - Data
        - Aprovadas
        - Negadas
        - Pendentes
    ResumoTransacoesPeriodoDto:
      type: object
      properties:
        object:
          type: string
          description: Identificador do tipo de objeto retornado.
          example: Bandeiras
        percentualAprovadas:
          type: string
          description: O percentual total de transações aprovadas no período.
          example: '96.36'
        percentualNegadas:
          type: string
          description: O percentual total de transações negadas no período.
          example: '3.64'
        items:
          description: Uma lista contendo o resumo diário de transações.
          type: array
          items:
            $ref: '#/components/schemas/TransacaoDiariaDto'
      required:
        - object
        - percentualAprovadas
        - percentualNegadas
        - items