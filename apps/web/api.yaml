          description: 'A data final do período (formato: YYYY-MM-DD)'
          schema:
            example: '2025-01-31'
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResumoBandeirasDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
      security:
        - bearer: []
      summary: Resumo das transações por bandeira no periodo informado
      tags:
        - Relatorios
  /api/relatorios/transacoes/resumo/periodo:
    get:
      operationId: RelatoriosController_resumoPeriodo
      parameters:
        - name: start_date
          required: true
          in: query
          description: 'A data de início do período (formato: YYYY-MM-DD)'
          schema:
            example: '2025-01-01'
            type: string
        - name: finish_date
          required: true
          in: query
          description: 'A data final do período (formato: YYYY-MM-DD)'
          schema:
            example: '2025-01-31'
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResumoTransacoesPeriodoDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
      security:
        - bearer: []
      summary: Resumo das transações por status no periodo informado
      tags:
        - Relatorios
  /api/estabelecimentos:
    get:
      operationId: EstabelecimentosController_findAll
      parameters: []
      responses:
        '200':
          description: Lista de estabelecimentos retornada com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EstabelecimentoDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
      security:
        - bearer: []
      summary: Listar todos os estabelecimentos
      tags:
        - Estabelecimentos
info:
  title: Portal Unipag
  description: Documentação do portal unipag
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    HttpError:
      type: object
      properties:
        statusCode:
          type: number
        message:
          type: string
        error:
          type: string
      required:
        - statusCode
        - message
    RequestLoginDto:
      type: object
      properties:
        email:
          type: string
        senha:
          type: string
      required:
        - email
        - senha
    ResponseLoginDto:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        role:
          type: string
          enum:
            - ADMINISTRADOR
            - VENDEDOR
        access_token:
          type: string
      required:
        - id
        - email
        - role
        - access_token
    UserPayloadDto:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        role:
          type: string
          enum:
            - ADMINISTRADOR
            - VENDEDOR
      required:
        - id
        - email
        - role
    CreateUsuarioDto:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        telefone:
          type: string
        role:
          type: string
          enum:
            - ADMINISTRADOR
            - VENDEDOR
        senha:
          type: string
      required:
        - nome
        - email
        - telefone
        - role
        - senha
    Usuario:
      type: object
      properties:
        id:
          type: string
        nome:
          type: string
        email:
          type: string
        telefone:
          type: string
        role:
          type: string
          enum:
            - ADMINISTRADOR
            - VENDEDOR
        criado_em:
          format: date-time
          type: string
        ativo:
          type: boolean
      required:
        - id
        - nome
        - email
        - telefone
        - role
        - criado_em
        - ativo
    AlterarStatusDto:
      type: object
      properties:
        ativo:
          type: boolean
      required:
        - ativo
    RedefinirSenhaDto:
      type: object
      properties:
        senha:
          type: string
      required:
        - senha
    VendedorResponseDto:
      type: object
      properties:
        id:
          type: string
          example: a1b2c3d4-e5f6-7890-1234-567890abcdef
        nome:
          type: string
          example: João da Silva
        email:
          type: string
          example: joao.silva@example.com
        telefone:
          type: object
          example: '11987654321'
          nullable: true
        role:
          type: string
          enum:
            - ADMINISTRADOR
            - VENDEDOR
          example: VENDEDOR
        criado_em:
          format: date-time
          type: string
        ativo:
          type: boolean
          example: true
      required:
        - id
        - nome
        - email
        - telefone
        - role
        - criado_em
        - ativo
    CreateIndicacaoDto:
      type: object
      properties:
        estabelecimento_id:
          type: string
          description: UUID do estabelecimento que está sendo indicado.
          example: a1b2c3d4-e5f6-7890-1234-567890abcdef
        taxa_comissao:
          type: number
          description: >-
            Taxa de comissão (percentual) para o vendedor sobre este
            estabelecimento.
          example: 3.75
      required:
        - estabelecimento_id
        - taxa_comissao
    EstabelecimentoResponseDto:
      type: object
      properties:
        id:
          type: string
          example: a1b2c3d4-e5f6-7890-1234-567890abcdef
        ceo_pag_id:
          type: number
          example: 12345
        document_number:
          type: string
          example: 12.345.678/0001-99
        social_reason:
          type: string
          example: Empresa Exemplo LTDA
        name:
          type: string
          example: Nome Fantasia Exemplo
        status:
          type: number
          example: 1
        account_source:
          type: string
          example: ONE
        created_at:
          format: date-time
          type: string
          example: '2023-10-01T12:00:00Z'
        updated_at:
          type: object
          example: '2023-10-01T12:00:00Z'
      required:
        - id
        - ceo_pag_id
        - document_number
        - social_reason
        - name
        - status
        - account_source
        - created_at
    IndicacaoResponseDto:
      type: object
      properties:
        id:
          type: string
          example: f0e9d8c7-b6a5-4321-fedc-ba9876543210
        taxa_comissao:
          type: number
          description: Taxa de comissão percentual
          example: 5.5
        atribuido_em:
          format: date-time
          type: string
        usuario_id:
          type: string
          example: a1b2c3d4-e5f6-7890-1234-567890abcdef
        estabelecimento_id:
          type: string
          example: b1c2d3e4-f5g6-7890-1234-567890abcdef
        estabelecimento:
          $ref: '#/components/schemas/EstabelecimentoResponseDto'
      required:
        - id
        - taxa_comissao
        - atribuido_em
        - usuario_id
        - estabelecimento_id
        - estabelecimento
    UpdateIndicacaoDto:
      type: object
      properties:
        taxa_comissao:
          type: number
          description: Nova taxa de comissão (percentual) para a indicação.
          example: 4
      required:
        - taxa_comissao
    TotalDto:
      type: object
      properties:
        total:
          type: number
      required:
        - total
    RankingVendedoresDto:
      type: object
      properties:
        id:
          type: string
        nome:
          type: string
        mdr:
          type: number
      required:
        - id
        - nome
        - mdr
    TotaisDto:
      type: object
      properties:
        mdr:
          type: number
        tpv:
          type: number
        rav:
          type: number
        liquido:
          type: number
      required:
        - mdr
        - tpv
        - rav
        - liquido
    EstabelecimentoDto:
      type: object
      properties:
        id:
          type: string
        ceo_pag_id:
          type: number
        document_number:
          type: string
          description: Número do documento (CNPJ ou CPF) do estabelecimento.
          example: '12345678000195'
        social_reason:
          type: string
          description: Razão social do estabelecimento.
          example: Empresa Exemplo LTDA
        name:
          type: string
          description: Nome fantasia ou nome comercial do estabelecimento.
          example: Nome Fantasia Exemplo
        status:
          type: number
          description: 'Status do estabelecimento (ex: 1 para Ativo, 0 para Inativo).'
          example: 1
        account_source:
          type: string
          description: Origem da conta ou sistema de onde o registro foi importado.
          example: sistema_legado
        indicacao:
          type: string
      required:
        - id
        - ceo_pag_id
        - document_number
        - social_reason
        - name
        - status
        - account_source
    RecebimentosDto:
      type: object
      properties:
        mdr:
          type: number
        tpv:
          type: number
        rav:
          type: number
        liquido:
          type: number
        estabelecimento:
          $ref: '#/components/schemas/EstabelecimentoDto'
      required:
        - mdr
        - tpv
        - rav
        - liquido
        - estabelecimento
    VendedorRecebimentosDto:
      type: object
      properties:
        totais:
          $ref: '#/components/schemas/TotaisDto'
        recebimentos:
          type: array
          items:
            $ref: '#/components/schemas/RecebimentosDto'
      required:
        - totais
        - recebimentos
    PayableDto:
      type: object
      properties:
        merchants_id:
          type: number
          description: ID do estabelecimento.
          example: 123
        merchants_document_number:
          type: string
          description: Número do documento do estabelecimento.
          example: '12345678000195'
        merchants_name:
          type: string
          description: Nome do estabelecimento.
          example: Nome do Estabelecimento
        original_merchants_id:
          type: number
          description: ID original do estabelecimento.
          example: 123
        original_document_number:
          type: string
          description: Número do documento original do estabelecimento.
          example: '12345678000195'
        original_merchants_name:
          type: string
          description: Nome original do estabelecimento.
          example: Nome Original do Estabelecimento
        payables_id:
          type: number
          description: ID do recebível.
          example: 456
        transaction_id:
          type: number
          description: ID da transação.
          example: 789
        authorization_code:
          type: string
          description: Código de autorização da transação.
          example: A1B2C3D4
        authorization_currency_code:
          type: string
          description: Código da moeda de autorização.
          example: BRL
        card_brand:
          type: string
          description: Bandeira do cartão.
          example: Visa
        payment_method:
          type: string
          description: Método de pagamento.
          example: credit_card
        installments:
          type: number
          description: Número de parcelas da transação.
          example: 1
        transaction_nsu:
          type: string
          description: NSU da transação.
          example: '123456789'
        transaction_tef_nsu:
          type: string
          description: NSU do TEF da transação.
          example: '987654321'
        transaction_amount:
          type: string
          description: Valor da transação.
          example: '100.00'
        original_transaction_amount:
          type: string
          description: Valor original da transação.
          example: '100.00'
        split_rules:
          type: object
          description: Regras de divisão da transação.
          example: null
          nullable: true
        transaction_splited:
          type: string
          description: Indica se a transação foi dividida.
          example: 'false'
        transaction_date:
          type: string
          description: Data da transação.
          example: '2025-07-21T10:00:00Z'
          format: date-time
        payables_installment:
          type: number
          description: Número da parcela do recebível.
          example: 1
        payables_mdr:
          type: number
          description: Taxa de MDR do recebível.
          example: 2.5
        payables_rav:
          type: number
          description: Taxa de RAV do recebível.
          example: 0.5
        payables_gross_amount:
          type: number
          description: Valor bruto do recebível.
          example: 100
        payables_net_amount:
          type: number
          description: Valor líquido do recebível.
          example: 97
        payables_split_rule_id:
          type: object
          description: ID da regra de divisão do recebível.
          example: null
          nullable: true
        anticipated:
          type: string
          description: Indica se o recebível foi antecipado.
          example: 'false'
        payables_status:
          type: string
          description: Status do recebível.
          example: paid
        payment_date:
          type: string
          description: Data de pagamento.
          example: '2025-08-20T10:00:00Z'
          format: date-time
        original_payment_date:
          type: string
          description: Data de pagamento original.
          example: '2025-08-20T10:00:00Z'
          format: date-time
        payables_type:
          type: string
          description: Tipo do recebível.
          example: credit
        created_at:
          type: string
          description: Data de criação.
          example: '2025-07-21T10:00:00Z'
          format: date-time
        updated_at:
          type: string
          description: Data da última atualização.
          example: '2025-07-21T10:00:00Z'
          format: date-time
      required:
        - merchants_id
        - merchants_document_number
        - merchants_name
        - original_merchants_id
        - original_document_number
        - original_merchants_name
        - payables_id
        - transaction_id
        - authorization_code
        - authorization_currency_code
        - card_brand
        - payment_method
        - installments
        - transaction_nsu
        - transaction_tef_nsu
        - transaction_amount
        - original_transaction_amount
        - split_rules
        - transaction_splited
        - transaction_date
        - payables_installment
        - payables_mdr
        - payables_rav
        - payables_gross_amount
        - payables_net_amount
        - payables_split_rule_id
        - anticipated
        - payables_status
        - payment_date
        - original_payment_date
        - payables_type
        - created_at
        - updated_at
    DailyTotal:
      type: object
      properties:
        mdr:
          type: number
        tpv:
          type: number
        rav:
          type: number
        liquido:
          type: number
        data_recebimento:
          type: string
        pagamentos:
          type: array
          items:
            $ref: '#/components/schemas/PayableDto'
      required:
        - mdr
        - tpv
        - rav
        - liquido
        - data_recebimento
        - pagamentos
    EstabelecimentoRecebimentosDto:
      type: object
      properties:
        totais:
          $ref: '#/components/schemas/TotaisDto'
        recebimentos:
          type: array
          items:
            $ref: '#/components/schemas/DailyTotal'
      required:
        - totais
        - recebimentos
    StatusCounter:
      type: object
      properties:
        valor:
          type: number
          description: Valor monetário total para este status.
          example: 1500
        quantidade:
          type: number
          description: Quantidade total de transações para este status.
          example: 10
      required:
        - valor
        - quantidade
    Contador:
      type: object
      properties:
        aprovadas:
          description: Contador de transações aprovadas.
          allOf:
            - $ref: '#/components/schemas/StatusCounter'
        pendentes:
          description: Contador de transações pendentes.
          allOf:
            - $ref: '#/components/schemas/StatusCounter'
        negadas:
          description: Contador de transações negadas.
          allOf:
            - $ref: '#/components/schemas/StatusCounter'
        desfeitas:
          description: Contador de transações desfeitas.
          allOf:
            - $ref: '#/components/schemas/StatusCounter'
        devolvidas:
          description: Contador de transações devolvidas.
          allOf:
            - $ref: '#/components/schemas/StatusCounter'
      required:
        - aprovadas
        - pendentes
        - negadas
        - desfeitas
        - devolvidas
    Transaction:
      type: object
      properties:
        id:
          type: number
          example: 123456
        status:
          type: string
          description: Status da transação.
          example: approved
        refuse_reason:
          type: string
          description: Motivo da recusa, se aplicável.
          example: insufficient_funds
        acquirer_response_code:
          type: string
          description: Código de resposta do adquirente.
          example: '00'
        acquirer_name:
          type: string
          description: Nome do adquirente.
          example: Cielo
        acquirer_id:
          type: string
          description: ID do adquirente.
          example: '100'
        authorization_code:
          type: string
          description: Código de autorização da transação.
          example: '123456'
        tef_nsu:
          type: string
          description: NSU da transação TEF.
          example: '987654321'
        uuid:
          type: string
          description: Identificador único universal da transação.
          example: a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8
        nsu:
          type: string
          description: Número Sequencial Único (NSU).
          example: '123456789'
        amount:
          type: string
          description: Valor da transação.
          example: '150.00'
        amount_operation:
          type: object
          description: Valor da operação (tipo variado).
          example: null
        fee_operation:
          type: string
          description: Taxa da operação.
          example: '3.50'
        custo_adquirente:
          type: number
          description: Custo do adquirente.
          example: 1.25
        custo_mdr:
          type: string
          description: Custo MDR (Merchant Discount Rate).
          example: '4.50'
        valor_interchange:
          type: number
          description: Valor da taxa de intercâmbio.
          example: 0.75
        valor_taxa_administracao:
          type: number
          description: Valor da taxa de administração.
          example: 0.5
        refunded_amount:
          type: string
          description: Valor devolvido.
          example: '0.00'
        installments:
          type: number
          description: Número de parcelas.
          example: 1
        merchant_id:
          type: number
          description: ID do estabelecimento.
          example: 9876
        merchant_name:
          type: string
          description: Nome do estabelecimento.
          example: Minha Loja LTDA
        merchant_document_number:
          type: string
          description: CNPJ/CPF do estabelecimento.
          example: 12.345.678/0001-99
        card_holder_name:
          type: string
          description: Nome do portador do cartão.
          example: JOAO DA SILVA
        card_first_digits:
          type: string
          description: Primeiros dígitos do cartão.
          example: '411111'
        card_last_digits:
          type: string
          description: Últimos dígitos do cartão.
          example: '1111'
        card_brand:
          type: string
          description: Bandeira do cartão.
          example: Visa
        card_pin_mode:
          type: number
          description: Modo de inserção do cartão (PIN).
          example: 1
        payment_method:
          type: string
          description: Método de pagamento.
          example: credit_card
        capture_method:
          type: string
          description: Método de captura.
          example: emv
        capture_partner:
          type: string
          description: Parceiro de captura.
          example: PartnerX
        device_serial_number:
          type: string
          description: Número de série do dispositivo.
          example: SN123456789
        simcard_provider:
          type: object
          description: Provedor do SIM card.
          example: null
        simcard_serial_number:
          type: string
          description: Número de série do SIM card.
          example: SIM987654321
        boleto_valor:
          type: object
          description: Valor do boleto.
          example: null
        codigo_barras:
          type: object
          description: Código de barras do boleto.
          example: null
        ecommerce:
          type: number
          description: Indica se é uma transação de e-commerce (1 para sim, 0 para não).
          example: 0
        conta_adquirente:
          type: object
          description: Conta do adquirente.
          example: null
        mdr:
          type: number
          description: Taxa MDR (Merchant Discount Rate) aplicada.
          example: 2.99
        anticipation_fee:
          type: number
          description: Taxa de antecipação.
          example: 1.99
        valor_liquido:
          type: number
          description: Valor líquido a ser recebido pelo estabelecimento.
          example: 145.51
        resolucao_captura:
          type: number
          description: Resolução da captura.
          example: 0
        resolucao_adquirente:
          type: number
          description: Resolução do adquirente.
          example: 0
        start_date:
          type: string
          description: Data de início da transação.
          example: '2025-07-29T10:00:00.000Z'
          format: date-time
        finish_date:
          type: string
          description: Data de finalização da transação.
          example: '2025-07-29T10:00:05.000Z'
          format: date-time
        payment_date:
          type: string
          description: Data de pagamento/liquidação.
          example: '2025-08-28T00:00:00.000Z'
          format: date-time
        created_at:
          type: string
          description: Data de criação do registro.
          example: '2025-07-29T10:00:05.000Z'
          format: date-time
        updated_at:
          type: string
          description: Data da última atualização do registro.
          example: '2025-07-29T10:00:05.000Z'
          format: date-time
        original_merchants_id:
          type: number
          description: ID original do estabelecimento.
          example: 9876
        original_document_number:
          type: string
          description: Documento original do estabelecimento.
          example: 12.345.678/0001-99
        original_merchants_name:
          type: string
          description: Nome original do estabelecimento.
          example: Minha Loja LTDA
